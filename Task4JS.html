function add_row()
{
 var new_name=document.getElementById("new_name").value;
 var new_department=document.getElementById("new_department").value;
 var new_phone=document.getElementById("new_phone").value;
	
 var table=document.getElementById("myTable");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+new_name+"</td><td id='department_row"+table_len+"'>"+new_department+"</td><td id='phone_row"+table_len+"'>"+new_phone+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

 document.getElementById("new_name").value="";
 document.getElementById("new_department").value="";
 document.getElementById("new_phone").value="";
}

function delete_row(no)
{
  document.getElementById("row"+no+"").outerHTML="";

}
function edit_row(no)
{
 document.getElementById("edit_button"+no).style.display="none";
 document.getElementById("save_button"+no).style.display="block";
	
 var name=document.getElementById("name_row"+no);
 var department=document.getElementById("department_row"+no);
 var phone=document.getElementById("phone_row"+no);
	
 var name_data=name.innerHTML;
 var department_data=department.innerHTML;
 var phone_data=phone.innerHTML;
	
 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
 department.innerHTML="<input type='text' id='department_text"+no+"' value='"+department_data+"'>";
 phone.innerHTML="<input type='text' id='phone_text"+no+"' value='"+phone_data+"'>";
}

function save_row(no)
{
 var name_val=document.getElementById("name_text"+no).value;
 var department_val=document.getElementById("department_text"+no).value;
 var phone_val=document.getElementById("phone_text"+no).value;

 document.getElementById("name_row"+no).innerHTML=name_val;
 document.getElementById("department_row"+no).innerHTML=department_val;
 document.getElementById("phone_row"+no).innerHTML=phone_val;

 document.getElementById("edit_button"+no).style.display="block";
 document.getElementById("save_button"+no).style.display="none";
}

</script>
